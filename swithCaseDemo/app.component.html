
<div [ngSwitch]="color">
  <h1 *ngSwitchCase = "'red'" style="color: red">Red Text</h1>
  <h1 *ngSwitchCase = "'blue'" style="color: blue">Blue Text</h1>
  <h1 *ngSwitchCase = "'yellow'" style="color: yellow">Yellow Text</h1>
  <h1 *ngSwitchCase = "'green'" style="color: green">Green Text</h1>      
</div>
